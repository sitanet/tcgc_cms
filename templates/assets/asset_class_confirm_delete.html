<!-- asset_class_confirm_delete.html -->
{% extends 'mis/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Asset Class: {{ asset_class.name }}</h2>
    <p>Are you sure you want to delete this asset class?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'asset_class_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
