<!-- category_list.html -->
{% extends 'mis/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>Categories</h1>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for category in categories %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'category_detail' category.pk %}" class="font-weight-bold text-success">{{ category.name }}</a>
                            <div>
                                <a href="{% url 'category_edit' category.pk %}" class="btn btn-info btn-sm">Edit</a>
                                <form action="{% url 'category_delete' category.pk %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No categories found.</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'category_create' %}" class="btn btn-primary mt-3">Add new category</a>
            </div>
        </div>
    </div>
{% endblock %}
