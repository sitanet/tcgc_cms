<!-- admin_staff/department_detail.html -->

{% extends 'mis/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>{{ department.name }}</h1>
            </div>
            <div class="card-body">
                <p>{{ department.description }}</p>
                <a href="{% url 'department_edit' department.pk %}" class="btn btn-primary">Edit</a>
                <form action="{% url 'department_delete' department.pk %}" method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="{% url 'department_list' %}" class="btn btn-secondary mt-3">Back to list</a>
            </div>
        </div>
    </div>
{% endblock %}
