{% extends 'mis/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>{{ location.name }}</h1>
            </div>
            <div class="card-body">
                <p><strong>Address:</strong> {{ location.address }}</p>
                <p><strong>Description:</strong> {{ location.description }}</p>
                <a href="{% url 'location_edit' location.pk %}" class="btn btn-primary">Edit</a>
                <form action="{% url 'location_delete' location.pk %}" method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="{% url 'location_list' %}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </div>
{% endblock %}
