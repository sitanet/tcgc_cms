<!-- asset_class_detail.html -->

{% extends 'mis/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>{{ asset_class.name }}</h1>
            </div>
            <div class="card-body">
                <p>{{ asset_class.description }}</p>
                <a href="{% url 'asset_class_edit' asset_class.pk %}" class="btn btn-primary">Edit</a>
                <form action="{% url 'asset_class_delete' asset_class.pk %}" method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="{% url 'asset_class_list' %}" class="btn btn-secondary mt-3">Back to list</a>
            </div>
        </div>
    </div>
{% endblock %}
