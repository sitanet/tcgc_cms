{% extends 'mis/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>{{ category.name }}</h1>
            </div>
            <div class="card-body">
                <p><strong>Description:</strong> {{ category.description }}</p>
                <a href="{% url 'category_edit' category.pk %}" class="btn btn-primary">Edit</a>
                <form action="{% url 'category_delete' category.pk %}" method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </div>
{% endblock %}
