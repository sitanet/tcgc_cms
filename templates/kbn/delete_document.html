{% extends 'kbn/base.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete Document</h2>
            <p class="card-text">Are you sure you want to delete "<strong>{{ document.title }}</strong>"?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'document_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
