{% extends "coordinators/base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Teenagers</h3>
    <ul class="list-group">
        {% for teenager in teenagers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'teenager_detail' teenager.id %}">
                    {{ teenager.member.first_name }} {{ teenager.member.middle_name }} {{ teenager.member.last_name }}
                </a>
                <span>
                    <a href="{% url 'edit_teenager' teenager.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_teenager' teenager.id %}" class="btn btn-danger btn-sm">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
