{% extends 'admin_staff/base.html' %}

{% load static %}

{% block content %}
      
            {% include 'admin_staff/includes/alerts.html' %}
                                    
            {{ form.errors }}
               <div class="container-fluid">
                     <div class="row column_title">
                         <div class="col-md-12">
                               <div class="page_title">
                                       <h2>Dashboard</h2>
                               </div>
                         </div>
                     </div>

                     <div class="row column1">
                     <div class="col-md-2"></div>
                     <div class="col-md-8">
                        <div class="white_shd full margin_bottom_30">
                           <div class="full graph_head">
                              <div class="heading1 margin_0">
                                 <h2>User profile</h2>
                              </div>
                           </div>
                           <div class="full price_table padding_infor_info">
                              <div class="row">
                                 <!-- profile image -->
                                 <div class="col-lg-12">
                                    <div>
                                       <div class="m-auto text-center" id="passport-display">
                                          <!-- Passport photo will be displayed here -->
                                       </div>
                                       <form id="upload-form" enctype="multipart/form-data">
                                          <div class="profile-img form-group m-auto text-center">
                                             <label for="passport" class="ps-4">Upload Passport Photo:</label>
                                             <input type="file" class="form-control-file text-danger" id="passport"
                                                name="passport">
                                          </div>
                                       </form>
                                    </div>

                                    <style>
                                       #passport-display img {
                                          border-radius: 20%;
                                          width: 100px;
                                       }

                                       .profile-img {
                                          width: 39%;
                                       }
                                    </style>

                                    <!-- <div class="profile_img"><img width="150" class="rounded-circle"
                                          src="images/layout_img/user_img.jpg" alt="User Passport" /></div> -->
                                    <div class="profile_contant">
                                       <div class="contact_inner">

                                          <!-- form -->
                                          <form action="#" class="mt-4">

                                             <div class="form-row">
                                                <div class="form-group col-md-6">
                                                   <label for="fName">Staff Fullname</label>
                                                   <input type="text" class="form-control bg-light"
                                                      placeholder="Fullname">
                                                </div>

                                                <div class="form-group col-md-6">
                                                   <label for="address">Email Address</label>
                                                   <input type="email" class="form-control bg-light"
                                                      placeholder="Email Address">
                                                </div>
                                                <div class="form-group col-md-6">
                                                   <label for="Phone">Phone Number</label>
                                                   <input type="tel" class="form-control bg-light"
                                                      placeholder="Email Address">
                                                </div>

                                                <div class="form-group col-md-6">
                                                   <label for="marital">Marital Stutus</label>
                                                   <select class="form-control bg-light" name="marital" id="" required>
                                                      <option value="">Select Marital Stutus</option>
                                                      <option value="male">Single</option>
                                                      <option value="female">Marriage</option>
                                                      <option value="female">Others</option>

                                                   </select>
                                                </div>
                                                <div class="form-group col-md-6">
                                                   <label for="gender">Gender</label>
                                                   <select class="form-control bg-light" name="gender" id="" required>
                                                      <option value="">Select Gender</option>
                                                      <option value="male">Male</option>
                                                      <option value="female">Female</option>
                                                   </select>
                                                </div>
                                                <div class="form-group col-md-6">
                                                   <label for="occupation">Occupation</label>
                                                   <input type="text" class="form-control bg-light"
                                                      placeholder="Occupation">
                                                </div>
                                                <div class="form-group col-md-6">
                                                   <label for="id">ID Number</label>
                                                   <input type="text" class="form-control bg-light"
                                                      placeholder="ID Number">
                                                </div>
                                                <div class="form-group col-md-6">
                                                   <label for="email">Department</label>
                                                   <input type="email" class="form-control bg-light"
                                                      placeholder="Email Address">
                                                </div>
                                             </div>
                                             <button type="submit"
                                                class="btn w-100 btn-danger mt-4 shadow-sm">Submit</button>
                                          </form>

                                       </div>
                                    </div>
                                 </div>

                              </div>

                              <!-- end dashboard inner -->
                           </div>
                        </div>
                     </div>
                    
                     </div>
           
                           
                  </div>
            
         
            
                 
            
                  {% endblock %}
