{% extends "household_head/base.html" %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">Query Member: {{ member.first_name }} {{ member.last_name }}</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="query_text" class="font-weight-bold">Query</label>
                            <textarea id="query_text" name="query_text" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit Query</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .container-fluid {
        padding-top: 30px;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background-color: #28a745; /* Green header */
    }

    .form-group label {
        font-size: 1.2rem;
        color: #ff5733; /* Complementary color to green (orange-red) */
    }

    .btn-block {
        padding: 10px;
        font-size: 1.2rem;
    }

    textarea.form-control {
        font-size: 1rem;
        line-height: 1.5;
    }

    .card-body {
        background-color: #fff5e6; /* Light complementary background (light orange) */
    }

    .btn-primary {
        background-color: #ff5733; /* Complementary color to green (orange-red) */
        border-color: #ff5733;
    }

    .btn-primary:hover {
        background-color: #cc4629; /* Darker shade of complementary color */
        border-color: #cc4629;
    }
</style>
{% endblock %}
