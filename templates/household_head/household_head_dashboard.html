{% extends 'household_head/base.html' %}

{% load static %}

{% block content %}
<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>Dashboard</h2>
                </div>
            </div>
        </div>

        {% include 'household_head/includes/alerts.html' %}
        <div class="row column1">
            <div class="col-md-6 col-lg-3">
                <a href="#">
                    <div class="full counter_section margin_bottom_30">
                        <div class="couter_icon">

                                <i class="fas fa-user-check" style="font-size: 2em; color: #FF5733;"></i>
                            </div>
                        </div>

                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Other cards here -->

            <div class="col-md-6 col-lg-3">
                <a href="#">
                    <div class="full counter_section margin_bottom_30">
                        <div class="couter_icon">
                            <div>
                                <i class="fas fa-male" style="font-size: 2em; color: #FF5733;"></i>
                            </div>
                        </div>
                        <div class="counter_no">
                            <div>
                                <p class="total_no"><span style="color: green;">Videos:</span> <br> <span style="color: #FF5F1F;"><b></b></span></p>
