{% extends "coordinators/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3>Add Member to {{ household.household_name }}</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'add_member' household.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Member</button>
                <a href="{% url 'household_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
