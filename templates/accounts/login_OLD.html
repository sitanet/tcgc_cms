{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Login</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- site icon -->
   <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/png" />
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!-- site css -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" />
   <!-- responsive css -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
   <!-- color css -->
   <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
   <!-- select bootstrap -->
   <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
   <!-- scrollbar css -->
   <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
   <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
   <!-- calendar file css -->
   <link rel="stylesheet" href="{% static 'js/semantic.min.css' %}" />

 
   
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body class="bg-light" >
   <div class="container-fliud mt-5">
      <div class="row mb-3  justify-content-center">
          <div class="col-10 col-md-6 text-center m-auto  pb-3 bg-white shadow-sm">
              <div class="mt-3">
                  <img src="{% static './images/logo.png'%}" alt="logo" class="img-fliud" width="150">
              </div>
              <div class="px-5">
                  <h3>Login</h3>
                  <form method="POST" enctype="multipart/form-data" action="{% url 'login'%}">
                     {% csrf_token %}
                      <input class="form-control mt-5" type="email" name="email" placeholder="Enter Email Address"
                          required>
                      <input class="form-control mt-3" type="password" name="password" placeholder="Enter Password"
                          required>
                      <button type="submit" class="btn w-100 btn-danger mt-4 shadow-sm">Login</button>
                  </form><br>
                   <a class="text-danger mt-2" href="{% url 'forgot_password' %}"><h6>Forget password?</h6></a>
                 
                  <!-- <p>Don't have an account? <a href="./signUp.html" class="text-danger fw-bold">Login</a></p> -->
              </div>
          </div>
      </div>
  </div>
</body>

</html>
