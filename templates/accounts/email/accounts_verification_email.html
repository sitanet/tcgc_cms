<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

<head>
    <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans:i,b,bi">
    <meta property="og:title" content="Email template">  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <style type="text/css">
        #email {
            margin: auto;
            width: 600px;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }  
        .activate-btn{
            font: inherit;
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            border-radius: 5px; 
            text-decoration: none;
            color: #fff;
        }      
    </style>    
</head>    
<body bgcolor="#f0f0f0" style="width: 60%; margin: auto 0; padding:0; font-family:Open+Sans, sans-serif; font-size:16px; color:#333; word-break:break-word">
    <p>Hi, <h3>{{user.first_name}}</h3></p> 
    <div id="email">
        <table role="presentation" width="100%">
            <tr>
                <td align="center" style="color: #333;">
                    <img alt="Logo" src="https://thecitygatechurch.org/static/images2/logo-red.png" width="200px" align="middle">
                </td>
            </tr>
        </table>

        <table bgcolor="#fff" width="100%" role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 30px;">
            <tr>
                <td>
                    <h2 style="text-align: center; color: #333;">Activate Your Account</h2>
                    <p style="text-align: center; color: #666;">Please click on below link to verify your email address to activate your account.</p>
                    <div style="text-align: center;">
                        <a href="http://{{domain}}{% url 'activate' uidb64=uid token=token %}" class="activate-btn" style="color: #fff;">Activate Now</a>
                    </div>
                </td> 
            </tr>
        </table>

        <table role="presentation" bgcolor="#333" width="100%">
            <tr>
                <td align="center" style="padding: 15px; color: #fff;">
                    <p>Â© {% now "Y" %} The CityGate Follow Up Team, All Rights Reserved.</p>
                    <a href="https://thecitygatechurch.org/" style="color:#fff;">Visit Website</a>      
                </td>
            </tr>
        </table> 
    </div>
</body>
</html>
