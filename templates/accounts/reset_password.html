{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <!-- <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/png" /> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'js/semantic.min.css' %}" />
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-left {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-right {
            height: 100vh;
            background: url("{% static 'images/tcgc.jpg' %}") no-repeat center center;
            background-size: cover;
        }

        @media (max-width: 767.98px) {
            .login-right {
                display: none;
            }
        }

        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #f9f9f9;
        }

        form {
            width: 100%;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid login-container">
        <div class="row h-100">
            <div class="col-md-6 login-right">
                <!-- <img src="{% static 'images/tcgc.jpg' %}" alt="background" class="img-fluid" width="150"> -->
            </div>
            <div class="col-md-6 login-left bg-white d-flex flex-column justify-content-center align-items-center">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo/logo.png' %}" alt="logo" class="img-fluid" width="150">
                </div>
                <h3 class="text-center mb-4">Reset Password</h3>
                <p class="text-center">Please enter the new password and we reset your password</p>
                <form method="POST" enctype="multipart/form-data" action="{% url 'reset_password' %}" class="w-75">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Reset Password</button>
                </form>
                <div class="text-center mt-3">
                    <a class="text-danger" href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
