{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success</title>
    <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'js/semantic.min.css' %}" />
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .success-left {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .success-right {
            height: 100vh;
            background: url("{% static 'images/tcgc.jpg' %}") no-repeat center center;
            background-size: cover;
        }

        @media (max-width: 767.98px) {
            .success-right {
                display: none;
            }
        }

        body {
            font-family: Arial, sans-serif;
        }

        .success-container {
            background-color: #f9f9f9;
        }

        form {
            width: 100%;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid success-container">
        <div class="row h-100">
            <div class="col-md-6 success-left bg-white d-flex flex-column justify-content-center align-items-center">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo/logo.png' %}" alt="logo" class="img-fluid" width="150">
                </div>
                <h3 class="text-center mb-4">Success!</h3>
                <p class="text-center">We have sent a link to reset your password to your email.</p>
                <p class="text-center">Please check your email and follow the instructions to reset your password.</p>
                <a href="{% url 'login' %}" class="btn btn-danger w-100">Go to Login</a>
            </div>
            <div class="col-md-6 success-right"></div>
        </div>
    </div>
</body>
</html>
