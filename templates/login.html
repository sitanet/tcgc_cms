{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Login</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- site icon -->
   <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/png" />
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!-- site css -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" />
   <!-- responsive css -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
   <!-- color css -->
   <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
   <!-- select bootstrap -->
   <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
   <!-- scrollbar css -->
   <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
   <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
   <!-- calendar file css -->
   <link rel="stylesheet" href="{% static 'js/semantic.min.css' %}" />
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body class="inner_page login bg-light">
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     <img width="100" src="{% static 'images/logo/logo.png' %} " alt="Logo" />
                  </div>
               </div>
               <div class="login_form">
                  <form>
                     <fieldset>
                        <div class="field">
                           <label class="label_field">Email Address</label>
                           <input type="email" name="email" placeholder="E-mail" />
                        </div>
                        <div class="field">
                           <label class="label_field">Password</label>
                           <input type="password" name="password" placeholder="Password" />
                        </div>
                        <div class="field">
                           <label class="label_field hidden">hidden label</label>
                           <label class="form-check-label"><input type="checkbox" class="form-check-input"> Remember
                              Me</label>
                           <a class="forgot" href="">Forgotten Password?</a>
                        </div>
                        <div class="field margin_0">
                           <label class="label_field hidden">hidden label</label>
                           <button class="main_bt btn-danger">Sing In</button>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- jQuery -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <!-- wow animation -->
   <script src="{% static 'js/animate.js' %}"></script>
   <!-- select country -->
   <script src="{% static 'js/bootstrap-select.js' %}"></script>
   <!-- owl carousel -->
   <script src="{% static 'js/owl.carousel.js' %}"></script>
   <!-- chart js -->
   <script src="{% static 'js/Chart.min.js' %}"></script>
   <script src="{% static 'js/Chart.bundle.min.js' %}"></script>
   <script src="{% static 'js/utils.js' %}"></script>
   <script src="{% static 'js/analyser.js' %}"></script>
   <!-- nice scrollbar -->
   <script src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
   <script>
   var ps = new PerfectScrollbar('#sidebar');
   </script>
   <!-- custom js -->
   <script src="{% static 'js/chart_custom_style1.js' %}"></script>
   <script src="{% static 'js/custom.js' %}"></script>
   <script src="{% static 'js/multi_form.js' %}"></script>
   <script src="{% static 'js/passport.js' %}"></script>
   <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
